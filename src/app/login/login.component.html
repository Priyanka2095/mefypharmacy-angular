      <form class="logform" [formGroup]="loginForm">
        <div class="row">
          <div class="form-group">
            <label class="phone">Phone No.</label>
            <input type="text" class="form-control phoneinput" id="phone" [textMask]="{mask: mask, guide: false}" formControlName="phoneNumber"
              minlength="10">
            <p class="errormessage" *ngIf="loginFormErrors.phoneNumber.minlength">Please Enter valid Phone Number</p>
            <p class="errormessage" *ngIf="loginFormErrors.phoneNumber.required || (loginForm.controls.phoneNumber.pristine && submitted)">Number
              can not be empty</p>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn sigin" (click)="saveLoginForm()">Log in</button>
        </div>
