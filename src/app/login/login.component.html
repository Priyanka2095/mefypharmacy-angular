<!-- Loginform -->
<div class="loginpage">
    <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="large"
    color="#fff"
    class="ngfixed"
    type="ball-scale-multiple">
   <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
  <div class="container">
    <div class="formContent">
    <!-- <h1>LOGIN FORM</h1> -->
    <form class="logform" [formGroup]="loginForm">
      <div class="form-group">
        <label>Phone No.</label>
        <input type="text" class="form-control" id="phone" [textMask]="{mask: mask, guide: false}" formControlName="phoneNumber" minlength="10">
        <p class="errormessage" *ngIf="loginFormErrors.phoneNumber.minlength">Please Enter valid Phone Number</p>
        <p class="errormessage" *ngIf="loginFormErrors.phoneNumber.required || (loginForm.controls.phoneNumber.pristine && submitted)">Number can not be empty</p>

      </div>
      <div class="text-center">
      <button type="submit" class="btn sigin" (click)="saveLoginForm()">Log in</button>
    </div>
    </form>
  </div>
  </div>
</div>
<!-- Loginform -->
