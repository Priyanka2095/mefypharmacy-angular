<!-- Loginform -->
<div class="loginpage">
  <div class="container">
    <div class="formContent">
    <!-- <h1>LOGIN FORM</h1> -->
    <form class="logform" [formGroup]="loginForm">
      <div class="form-group">
        <label>Phone No.</label>
        <input type="text" class="form-control" id="phone" formControlName="phoneNumber">
        <p class="errormessage" *ngIf="loginFormErrors.phoneNumber.required || (loginForm.controls.phoneNumber.pristine && submitted)">Number can not be empty</p>

      </div>
      <div class="text-center">
      <button type="submit" class="btn sigin" (click)="saveLoginForm()">Log in</button>
    </div>
    </form>
  </div>
  </div>
</div>
<!-- Loginform -->
